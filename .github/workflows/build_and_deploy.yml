name: Build and deploy

on:
    push:
        branches:
            - master

jobs:
    build_and_deploy:
        name: Build and deploy

        runs-on: ubuntu-20.04

        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Setup Node
                uses: actions/setup-node@v2
                with:
                    node-version: '14'

            -   name: Install and build
                run: |
                    npm install
                    npm run build

            -   name: Deploy
                uses: JamesIves/github-pages-deploy-action@4.1.0
                    with:
                    branch: publish
                    folder: dist
